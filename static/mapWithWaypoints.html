<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Waypoints in directions</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script>
            var map;

            function initMap() {

                var directionsService = new google.maps.DirectionsService;
                var directionsDisplay = new google.maps.DirectionsRenderer;
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 46.4982, lng: 11.354758},
                    zoom: 10,
                    disableDefaultUI: true
                    
                });
                directionsDisplay.setMap(map);
                calculateAndDisplayRoute(directionsService, directionsDisplay);
                
            }

            function calculateAndDisplayRoute(directionsService, directionsDisplay) {
                var start = new google.maps.LatLng(46.07477, 11.12174);
                var end = new google.maps.LatLng(46.4982, 11.354758);
                var waypoints = 
                    [{
                        location: new google.maps.LatLng(46.215190, 11.115917),
                        stopover: true
                    }];

                directionsService.route({
                    origin: start,
                    destination: end,
                    waypoints: waypoints,
                    optimizeWaypoints: true,
                    travelMode: 'DRIVING'
                }, function(response, status) {
                    if (status === 'OK') {
                        directionsDisplay.setDirections(response);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                });
                
            }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdy7neOCB8OE6qJOVI3-o7agPiL3NT1SY&callback=initMap"
    async defer></script>
    </body>
</html>
